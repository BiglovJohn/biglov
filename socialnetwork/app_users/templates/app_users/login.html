<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link type="text/css" rel="reset" href="../static/css/reset.css">
    <link type="text/css" rel="stylesheet" href="../static/css/stylesheet.css">
</head>
<body>
    <section>
        <form method="post">
            <img class="logo-main" src="static/img/logo.png" alt="Логотип">
            <p>Войдите или зарегистрируйтесь чтобы воспользоваться всем функционалом сайта</p>
                {% csrf_token %}
                {{ form.as_p }}
            <p>
                <button class="login" type="submit">Войти</button>
                или
                <a class="register" href="/register">Зарегистрироваться</a>
            </p>
        </form>
    </section>
</body>
</html>
